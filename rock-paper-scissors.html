<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
  <h1>Rock - Paper - Scissors</h1>
  
  <button class="move-btn rock"><img src="images/rock-emoji.png" alt=""></button>
  <button class="move-btn paper"><img src="images/paper-emoji.png" alt=""></button>
  <button class="move-btn scissors"><img src="images/scissors-emoji.png" alt=""></button>

  <h2 class="result"></h2>
  <h3 class="uploadMoves"></h3>
  <h4 class="uploadScore"></h4>

  <button class="reset-btn">Reset Score</button>
  <button class="autoplay-btn">Auto Play</button>

  <p class="confirmationToReset"></p>

  <footer>🪨📄✂️ May the best move win!</footer>


  <script src="rock-paper-scissors.js"></script>

</body>
</html>
